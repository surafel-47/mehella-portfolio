<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen iframe</title>

    <style>
      /* Reset */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
    </style>
  </head>

  <body>
    <iframe
      src="https://mehellam.framer.website/"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </body>
</html>
