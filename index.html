<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehella Mesfin</title>
    <link rel="icon" href="/fav.avif" />
    <style>
      /* Reset */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
      .iframe-wrapper {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .iframe-wrapper iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }

      .iframe-cover {
        position: absolute;
        bottom: 12px;
        right: 12px;
        width: 160px;
        height: 48px;
        background: white; /* match site bg */
        z-index: 9999;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div class="iframe-wrapper">
      <iframe src="https://mehellam.framer.website/"></iframe>
      <div class="iframe-cover"></div>
    </div>
  </body>
</html>
